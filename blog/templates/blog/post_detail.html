{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %} 
        <p> </p>
             {% if post.published_date %}
                 <div class="date">
            {{ post.published_date }}
        </div>
    </div>
    {% endif %}

{% endblock %}
